<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../favicon.png" sizes="16x16">
    <title>Game</title>
    <link rel="stylesheet" href="./game.css" />
    <link rel="stylesheet" href="./effect.css" />
  </head>


  <body onload="startGame()">
    <div class="container">
      <div class="card">
        <div class="main">
			<div id="game"></div>
        	<div id="action"> <span id="action"></span></div>
        	<div id="output" class="hide"> Enter Voice Command</div>
        	<div id="commands" class="hide"> 
				<div>U&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-> UP</div>
				<div>D&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-> DOWN</div>
				<div>Exit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-> Go To Checkout Screen</div>
				<div>Again&nbsp;-> Restart Game</div>
			</div>
		</div>
      </div>
    </div>
	<script src="./game.js"></script>
   
  </body>
</html>
