<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./instruction.css" />
  </head>
  <body onload="runSpeechRecognition()">
    <div class="container">
      <div class="card">
        <iv class="content">
          <h1>Instructions</h1><br><br>

         <b><h2> <p>This is a voice enabled game </p><br></h2></b>
          <p>To move up say: </p><h4>Up</h4><br>
          <p>To move down say: </p><h4>Down</h4><br>
          <p>To play again say: </p><h4>Again</h4><br>
          <p>To exit say: </p><h4>Exit</h4><br><br><br>
          <a href="../form/">Say Proceed to play the game</a>
        </b>
      </div>
    </div>
    <script type="text/javascript" src="../vanilla-tilt.js"></script>
    <script type="text/javascript" src="./instruction.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".card"), {
        max: 25,
        speed: 400,
        glare: true,
        "max-glare": 1,
      });
    </script>
  </body>
</html>
